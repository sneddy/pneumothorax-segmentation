#main
PIPELINE_NAME: resnet50
DATA_DIRECTORY: '../input/dataset1024'
LOGGER_DIR: 'log'

SEED: 42
DEVICE: cuda
DEVICE_LIST: [0]
WORKERS: 12

MODEL:
  PRETRAINED: 
    PIPELINE_PATH: experiments/resnet50
    CHECKPOINTS_FOLDER: checkpoints
    PIPELINE_NAME: resnet50
  FREEZE: False
  PY: models.selim_zoo.unet
  CLASS: Resnet
  ARGS:
      seg_classes: 1      
      backbone_arch: resnet50

FOLD:
  NUMBER: 5
  USEFOLDS: [0,1,2,3,4]
  FILE: folds/2nd_stage_folds.csv

# preprocessing
USE_SAMPLER: True
NON_EMPTY_MASK_PROBA: 0.5

TRAIN_TRANSFORMS:
    transforms/train_transforms_complex_1024_old.json
VALID_TRANSFORMS:
    transforms/valid_transforms_1024_old.json

# training
CRITERION: 
    PY: Losses
    CLASS: ComboLoss
    ARGS: 
        weights:
            bce: 2
            dice: 1
            focal: 2
            
OPTIMIZER:
  CLASS: Adam
  ARGS:
    lr: 0.00001
    weight_decay: 0.000005
  
SCHEDULER:
  CLASS: CosineAnnealingLR
  ARGS: 
    T_max: 8
    eta_min: 0.0000001       

#SCHEDULER:
#  CLASS: CosineAnnealingWarmRestarts
#  ARGS: 
#    T_0: 1
#    T_mult: 2

BATCH_SIZE: 2
GRADIENT_ACCUMULATION_STEPS: 1
GRADIENT_CLIPPING: 0.1
EPOCHES: 40
EARLY_STOPPING: 12

# saving
CHECKPOINTS:
    FULL_FOLDER: checkpoints
    BEST_FOLDER: checkpoints
    TOPK: 3

# validation
EVALUATION:
    SEARCH_PAIRS: [[0.75, 1000],[0.75, 2000]]
    BOT_THRESHOLDS: [0.3, 0.4]
